<button [type]="type" class="add-contact-button" (click)="handleClick()" [class]="{ invert: invert }"
  [class.round]="round == true" [class.large]="size === 'large'" [class.medium]="size === 'medium'"
  [class.small]="size === 'small'" [class.xsmall]="size === 'xsmall'" [class.dynamic]="size === 'dynamic'"
  [ngStyle]="{ 'font-size': fontSize }" [class.danger]="color === 'danger'" [class.warn]="color === 'warn'"  [disabled]="disabled">

  @if (!round) {
  <span>
    <ng-content></ng-content>
  </span>
  }
  @if(iconSrc){
  <div [innerHTML]="svgContent" class="icon" [ngClass]="invert ? 'icon-invert' : ''"></div>
  }
</button>
