<div class="content-wrapper">
  <!-- Header -->
  <div class="summary-header">
    <h2 class="header__headline">Join 360</h2>
    <div class="vertical-separator"></div>
    <span class="header__subline">Key Metrics at a Glance</span>
  </div>

  <div class="summary-boxes-row">
    <a class="summary-box todo" routerLink="/board">
      <div class="summary-box-header">
        <img src="assets/icons/pencil.svg" alt="To-do" class="summary-icon">
        <div class="summary-count-wrapper">
          <span class="count">{{ todoCount }}</span>
          <span class="label">To-do</span>
        </div>
      </div>
    </a>

    <a class="summary-box done" routerLink="/board">
      <div class="summary-box-header">
        <img src="assets/icons/summary-check.svg" alt="Done" class="summary-icon">
        <div class="summary-count-wrapper">
          <span class="count">{{ doneCount }}</span>
          <span class="label">Done</span>
        </div>
      </div>
    </a>
  </div>

  <div class="summary-box wide" routerLink="/board">
  <div class="summary-left">
    <img src="assets/icons/summary-urgent.svg" alt="urgent" class="summary-icon">
    <div class="summary-count-wrapper">
      <span class="count urgent">{{ urgentCount }}</span>
      <span class="label">Urgent</span>
    </div>
  </div>

  <div class="divider"></div>

  <div class="summary-right">
  <span class="date">
    {{ upcomingDate ? (upcomingDate | date:'MMMM dd, yyyy') : 'â€“' }}
  </span>
  <span class="label">Upcoming Deadline</span>
</div>
</div>
