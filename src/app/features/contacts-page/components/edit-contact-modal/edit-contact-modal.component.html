<div *ngIf="isOpen" class="modal-backdrop">
  <div class="modal-wrapper" [ngClass]="{ 'slide-in': isOpen }">
    <div class="modal">

      <button class="modal-close-btn" (click)="closeModal()">
        <img src="assets/icons/close.svg" alt="Close" />
      </button>

      <div class="modal-left">
        <img src="assets/logo/join-logo-white.svg" alt="Logo" class="modal-logo" />
        <h1>Edit Contact</h1>
        <div class="horizontal-separator"></div>
      </div>

      <!-- Hier erst prÃ¼fen, ob contact gesetzt ist -->
      <div class="modal-right" *ngIf="contact">
        <div class="modal-avatar">
          <img src="assets/icons/Group 13.svg" alt="Avatar" class="avatar-svg" />
        </div>

        <form (submit)="saveContact(); $event.preventDefault()">

          <!-- Name -->
          <div class="input-with-icon">
            <input
              type="text"
              placeholder="fullName"
              required
              [(ngModel)]="fullName"
              name="fullName"
            />
            <img src="assets/icons/person.svg" alt="Name" />
          </div>

          <!-- E-Mail -->
          <div class="input-with-icon">
            <input
              type="email"
              placeholder="Email"
              required
              [(ngModel)]="contact.email"
              name="email"
            />
            <img src="assets/icons/mail.svg" alt="Email" />
          </div>

          <!-- Telefon -->
          <div class="input-with-icon">
            <input
              type="tel"
              placeholder="Phone"
              required
              [(ngModel)]="contact.phoneNumber"
              name="phoneNumber"
            />
            <img src="assets/icons/call.svg" alt="Phone" />
          </div>

          <div class="modal-buttons">
            <app-button altText="Delete" [fontSize]="'16px'" (btnClick)="deleteContact()">
              Delete
            </app-button>

            <app-button
              iconSrc="assets/icons/check.svg"
              altText="Save"
              [fontSize]="'16px'"
              (btnClick)="saveContact()"
            >
              Save Contact
            </app-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
